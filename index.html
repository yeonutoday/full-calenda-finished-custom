<!DOCTYPE html>
<html lang='ko'>
  <head>
    <meta charset='utf-8' />

    <link href='packages/core/main.css' rel='stylesheet' />

    <link href='packages/daygrid/main.css' rel='stylesheet' />


    <!--스타일 추가-->
   

    <script src='packages/core/main.js'></script>
    <script src='packages/core/main.min.js'></script>

    <script src='packages/daygrid/main.js'></script>
    <script src='packages/daygrid/main.min.js'></script>

    <script src='packages/timeGrid/main.js'></script>
    <script src='packages/timeGrid/main.min.js'></script>

	<script src='packages/google-calendar/main.js'></script>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">


    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {


        	 titleFormat: { // will produce something like "Tuesday, September 18, 2018"
        	 	year: 'numeric',
			    month: 'numeric',
			    

			  },

			
 		 plugins: [ 'dayGrid' , 'googleCalendar', 'timeGrid', 'list' ,'timeGridPlugin','dayGridPlugin', 'momentPlugin'],


 		


        	 header: {
						        left: '',
						        center: 'prev, title today ,next ',
						        right: ''


						      
						    },

	 

           googleCalendarApiKey: 'AIzaSyCD5E2Fwd8rgcbMJs3zKnzvkqSYu9mECdw',
 			 events: {
   			 googleCalendarId: 'seohyang95@gmail.com'


			  },

buttonText: {
                next: '▶',
                nextYear: '>>',
                prev: '◀',
                prevYear: '<<',
                today:'GO TODAY',
                month:    'MONTH',
                week:     'WEEK',
  				day:      'DAY',


                
            }


        });


        calendar.render();
      });

    </script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
      <style>
    *:focus { outline:none; }
  </style>
  </head>
  
  <body>
    <div id='calendar'></div>
  </body>
</html>
